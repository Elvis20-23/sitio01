<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & drop</title>
    <link rel="styleheet" type="text/css" href="estilo.css">
    <script src="rr/dragYdrop1.js" type="text/javascript"></script>
    <link href="rr/dragYdrop1.css" rel="styleheet" type="text/css">
</head>
<body onload="comprobarnavegador();">
    <header>
        <h1>Un ejemplo del uso de Drag & Drop en HTML5</h1>
    </header>
    <section>
        <div id="cuadro1" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return drop(event)">
            <div class="cuadradito" id="arrastrable1" draggable="true" ondragstart="start(event)" ondragend="end(event)">1</div>
            <div class="cuadradito" id="arrastrable2" draggable="true" ondragstart="start(event)" ondragend="end(event)">2</div>
            <div class="cuadradito" id="arrastrable3" draggable="true" ondragstart="start(event)" ondragend="end(event)">3</div>
        </div>
        <div id="cuadrado2" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return drop(event)"></div>
        <div id="cuadrado3" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return clonar(event)">Clonadora</div>
        <div id="papelera" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return eliminar(event)">Papelera</div>
    </section>
</body>
</html>
